<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>5.form</title>
</head>
<body>


<script src="lib/jquery-2.1.4.min.js"></script>
<script>
	$('body').prepend($('<form></form>'));
	$('form').append($('<label><input type="radio" name="field" value="1" /> first</label>'));
	$('form').append($('<label><input type="radio" name="field" value="2" /> second</label>'));
    $('form').append($('<input>').attr('type', 'radio').attr('name', 'field').val(3));
    $('form').append($('third'));
    $('form').append($('<button id="sendButton">send</button>'));
	$('body').prepend($('<p id="message"></p>'));

	// <button>	- automatycznie wysyla formularz
	// <input type="button"	- nie wysyła formularza
	// <input type="submit"	- automatycznie wysyla formularz


	$('button#sendButton').click(function(event) {
	    event.preventDefault();
	    var fieldValue = $('input[name=field]:checked').val();

	    // dłuższy sposób
//	    if (fieldValue) {
//            $('p#message').text('wybrałeś wartość ' + fieldValue);
//		}
//		else {
//            $('p#message').text('wybierz jedną z opcji');
//		}

		// skrótowy sposób
        $('p#message').text(fieldValue ? 'wybrałeś wartość ' + fieldValue : 'wybierz jedną z opcji');
	});
	/*
	 Z użyciem jQuery wykonaj następujące czynności:
	 1. stwórz listę 3 radiobuttonów z etykietami odpowiednio: first, second, third
	 2. każdemu polu radio przypisz atrybut o nazwie value z wartościami
	 odpowiednio: 1, 2, 3
	 3. dodaj przycisk <button> z etykietą "send"
	 4. dodaj element <p> nad formularzem, w który będziemy wyświetlać wiadomość
	 5. przypisz do przycisku zdarzenie, aby po kliknięciu w miejscu na wiadomość
	 <p> pojawiał się komunikat "wybrałeś wartość X", gdzie X to faktycznie
	 wybrana wartość pola radio (1,2 lub 3)
	 6. obsłuż przypadek gdy nie zostałą wybrana żadna pozycja radio komunikatem
	 "wybierz jedną z opcji"
	*/
</script>

</body>
</html>
